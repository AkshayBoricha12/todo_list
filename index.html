<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="">
      <div class="container flex">
        <div class="card">
          <h1>To-Do List</h1>
          <div class="form-input-group">
            <input
              type="text"
              placeholder="Add your task"
              class="form-input"
              autofocus
            />
            <button class="btn-add" onclick="addItem(event)">ADD</button>
          </div>
          <div class="tasks">
            <div class="task">
              <div class="form-check-input-group">
                <input type="checkbox" />
                <label>Learn JavaScript objects</label>
              </div>
              <i class="fa-solid fa-x"></i>
            </div>
            <div class="task">
              <div class="form-check-input-group">
                <input type="checkbox" />
                <label>Learn JavaScript projects</label>
              </div>
              <i class="fa-solid fa-x"></i>
            </div>
          </div>
        </div>
      </div>
    </form>
  </body>
  <script
    src="https://kit.fontawesome.com/c1f77fdc81.js"
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
</html>
